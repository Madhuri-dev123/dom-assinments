<center><button id="s"onclick="ab()">white</button></center>
<script>
    
        var x = document.getElementById("s");
        x.style.backgroundColor="white";
        alert(x.style.backgroundColor)
        function ab(){
      
        if(x.style.backgroundColor==="white"){
          x.innerHTML="green"
          x.style.backgroundColor="green"
          x.style.color="white"
        }
          

       else{
        x.innerHTML="white"
        x.style.backgroundColor="white"
        x.style.color="black"
       }
    }
