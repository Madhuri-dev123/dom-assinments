<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Hello World</h1>
    
</head>
<body>
    <script>
        /*Given an h1 element:

<h1>Hello World</h1>
1.Print the text inside the h1 element in the console.
2. Print the data type of the text inside the h1.
3.Print the text inside the h1 in uppercase in the console.
4.Change the text of the h1 to "Welcome to Edupoly".*/
  var x = document.getElementsByTagName("h1");
  console.log(x[0].innerHTML)
   
  var x = document.getElementsByTagName("h1");
  console.log(typeof x[0].innerHTML)
 
  var x = document.getElementsByTagName("h1");
  console.log(x[0].innerHTML.toUpperCase())

  
  var x = document.getElementsByTagName("h1");
  console.log(x[0].innerHTML="Welcome to Edupoly")
   




  
 
  



    </script>
    
</body>
</html>
